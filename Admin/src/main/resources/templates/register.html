
<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Logowanie</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 mb-4">Zarejestruj się!</h1>
                                    <p class="mb-4">To szybkie i proste.</p>
                                </div>

                                <!-- ALERTY -->
                                <div th:if = "${emailError}">
                                    <p class = "alert alert-danger" th:text = "${emailError}"></p>
                                </div>
                                <div th:if = "${errors}">
                                    <p class = "alert alert-danger" th:text = "${errors}"></p>
                                </div>
                                <div th:if = "${success}">
                                    <p class = "alert alert-success" th:text = "${success}"></p>
                                </div>
                                <div th:if = "${passwordError}">
                                    <p class = "alert alert-danger" th:text = "${passwordError}"></p>
                                </div>
                                <!-- KONIEC ALERTÓW -->

                                <!-- FORMULARZ REJESTRACJI -->
                                <form class="user" th:action = "@{/register-new}" th:object = "${adminDto}" method="POST">

                                    <!-- IMIĘ I NAZWISKO -->
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" th:errorclass="is-invalid" th:field = "*{firstName}" id="exampleFirstName"
                                                   placeholder="Imię" >
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                                 th:errors = "*{firstName}"
                                            ></div>
                                        </div>

                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" th:errorclass="is-invalid" th:field = "*{lastName}" id="exampleLastName"
                                                   placeholder="Nazwisko">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                                 th:errors = "*{lastName}"
                                            ></div>
                                        </div>
                                    </div>

                                    <!-- ADRES EMAIL -->
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" th:errorclass="is-invalid" th:field="*{username}" id="exampleInputEmail"
                                               placeholder="Adres e-mail">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                             th:errors = "*{username}"
                                        ></div>
                                    </div>

                                    <!-- HASŁO -->
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user" th:errorclass="is-invalid" th:field="*{password}"
                                                   id="exampleInputPassword" placeholder="Hasło">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                                 th:errors = "*{password}"
                                            ></div>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user" th:errorclass="is-invalid" th:field="*{repeatPassword}"
                                                   id="exampleRepeatPassword" placeholder="Powtórz hasło">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('repeatPassword')}"
                                                 th:errors = "*{repeatPassword}"
                                            ></div>
                                        </div>
                                    </div>

                                    <button type="submit"  class="btn btn-primary btn-user btn-block">
                                        Zarejestruj sie
                                    </button>

                                    <hr>
                                </form>

                                <div class="text-center">
                                    <a class="small" th:href = "@{/login}" href="login.html">Masz już konto? Zaloguj się!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
