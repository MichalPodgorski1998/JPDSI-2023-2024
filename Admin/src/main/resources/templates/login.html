<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments/head-fragment :: head-fragment}"></head>

<body class="bg-gradient-primary">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 mb-4">Witaj ponownie!</h1>
                                    <p class="mb-4">Zaloguj się do swojego konta.</p>
                                </div>
                                <div th:if = "${param.error}" class="alert alert-danger text-center">
                                    Nieprawidłowy adres e-mail lub hasło!
                                </div>

                                <div th:if = "${param.logout}" class="alert alert-success text-center">
                                    Zostałeś wylogowany pomyślnie!
                                </div>

                                <form class="user" th:action="@{/do-login}" method="post">
                                    <div class="form-group">
                                        <input type="email"
                                               aria-describedby="emailHelp"
                                               name="username"
                                               class="form-control form-control-user"
                                               id="username"
                                               placeholder="Adres e-mail"
                                               required>
                                    </div>

                                    <div class="form-group">
                                        <input type="password"
                                               name="password"
                                               id="password"
                                               class="form-control form-control-user"
                                               placeholder="Hasło"
                                               required>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Zaloguj się
                                    </button>
                                    <hr>
                                </form>

                                <div class="text-center">
                                    <a class="small" th:href = "@{/register}" href="register.html">Utwórz nowe konto!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/script :: script}"></div>

</body>

</html>
